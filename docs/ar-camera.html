
<!DOCTYPE html>
<html>
    <head>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://rawcdn.githack.com/fcor/arjs-gestures/c08e69e5741d87d36e2a999a6103f11b92f5acd9/gesture-detector.js"></script>
        <script src="https://rawcdn.githack.com/fcor/arjs-gestures/c08e69e5741d87d36e2a999a6103f11b92f5acd9/gesture-handler.js"></script>
        
	</head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene 
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            embedded
            renderer="logarithmicDepthBuffer: true;"
            vr-mode-ui="enabled: false"
            id="scene"
            gesture-detector>

            <a-assets>
				<a-asset-item id="sharkadoo" src="https://raw.githack.com/robots-make-art-too/Group-Pirates/gh-pages/docs/assets/models/Osgood.glb"></a-asset-item>
                <a-asset-item id="cowboyace" src="https://raw.githack.com/robots-make-art-too/Group-Pirates/gh-pages/docs/assets/models/Accolade.glb"></a-asset-item>
                <a-asset-item id="wendy" src="https://raw.githack.com/robots-make-art-too/Group-Pirates/gh-pages/docs/assets/models/wendy.glb"></a-asset-item>
                <a-asset-item id="burger" src="https://raw.githack.com/robots-make-art-too/Group-Pirates/gh-pages/docs/assets/models/Curtis.glb"></a-asset-item>
                <a-asset-item id="bookshelf" src="https://raw.githack.com/robots-make-art-too/Group-Pirates/gh-pages/docs/assets/models/Welsh.glb"></a-asset-item>
                <a-asset-item id="boat" src="https://raw.githack.com/robots-make-art-too/Group-Pirates/gh-pages/docs/assets/models/Vari.glb"></a-asset-item>
                <a-asset-item id="csq" src="https://raw.githack.com/robots-make-art-too/Group-Pirates/gh-pages/docs/assets/models/csq.glb"></a-asset-item>
                <audio id="sound" src="https://raw.githack.com/3700-Pixel-Pioneers/3700-Pixel-Pioneers.github.io/main/docs/ar-assets/CurtisAudio.mp3" preload="auto"></audio>
			</a-assets>


        </a-marker>

            <a-marker  
                id="tree"   
                type="pattern" 
                preset="custom"
                url="./assets/markers/tree.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false
                rayOrigin: mouse">
            
                <a-entity 
                    id="books" 
                    position="0 0 0" 
                    scale="0.75 0.75 0.75" 
                    gltf-model="#bookshelf"
                    class="clickable"
                    gesture-handler
                    soundhandler>
                    
                </a-entity>

                <a-entity sound="src: #sound" autoplay="false"></a-entity>
</a-scene>


            </a-marker>

 
            <a-marker  
                id="vari"   
                type="pattern" 
                preset="custom"
                url="./assets/markers/new.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false
                rayOrigin: mouse">
                
                <a-entity 
                    id="boat_model" 
                    position="0 0 0" 
                    scale="0.025 0.025 0.025" 
                    gltf-model="#boat"
                    class="clickable"
                    gesture-handler>
                </a-entity>

            </a-marker>

            <a-marker  
                id="clh"   
                type="pattern" 
                preset="custom"
                url="./assets/markers/clh.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false
                rayOrigin: mouse">
            
                <a-entity 
                    id="burg_model" 
                    position="0 0 0" 
                    scale="0.75 0.75 0.75" 
                    gltf-model="#burger" 
                    class="clickable"
                    gesture-handler>
                </a-entity>

            </a-marker>

            <a-marker  
                id="skull"   
                type="pattern" 
                preset="custom"
                url="./assets/markers/skull-qr.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false
                rayOrigin: mouse">
            
                <a-entity 
                    id="wendy_model" 
                    position="0 0 0" 
                    scale="0.5 0.5 0.5" 
                    gltf-model="#wendy" 
                    class="clickable"
                    gesture-handler>
                </a-entity>
            </a-marker>

            <a-marker  
                id="acw"   
                type="pattern" 
                preset="custom"
                url="./assets/markers/acw.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false
                rayOrigin: mouse">
            
                <a-entity 
                    id="acw_model" 
                    position="0 0 0" 
                    scale="0.25 0.25 0.25" 
                    gltf-model="#cowboyace" 
                    class="clickable"
                    gesture-handler>
                </a-entity>
            </a-marker>

            <a-marker  
                id="os"   
                type="pattern" 
                preset="custom"
                url="./assets/markers/os.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false
                rayOrigin: mouse">
            
                <a-entity 
                    id="shark" 
                    position="0 0 0" 
                    scale="1.0 1.0 1.0" 
                    gltf-model="#sharkadoo" 
                    class="clickable"
                    gesture-handler>
                </a-entity>
            </a-marker>



        <a-entity camera></a-entity>
        </a-scene>

        <script>
            AFRAME.registerComponent('soundhandler', {
                tick: function () {
                       var entity = document.querySelector('[sound]');
                     if (document.querySelector('a-marker').object3D.visible == true) {
                        entity.components.sound.playSound();
                    } else {
                        entity.components.sound.pauseSound();
                    }
            
                 }
            });
            </script>
    </body>
</html>
